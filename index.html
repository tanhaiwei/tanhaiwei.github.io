  <body>
        <div id="c1"></div>
    <!-- G2 code start -->
    <script>
      $.getJSON('../../static/data/bubble.json',function(data){
        var chart = new G2.Chart({
          id: 'c1',
          width: 1000,
          height: 500
        });
        chart.source(data, {
          'LifeExpectancy': {
            alias: '人均寿命（年）'
          },
          'Population': {
            type: 'pow',
            alias: '人口总数'
          },
          'GDP': {
            alias: '人均国内生产总值($)',
            tickCount: 10
          },
          'Country': {
            alias: '国家/地区'
          }
        });
        chart.axis('GDP', {
          // 格式化坐标轴的显示
          formatter: function (value) {
            return (value / 1000).toFixed(0) + 'k';
          }
        });
        chart.tooltip({
          title: null // 不显示默认标题
        });
        // 该图表默认会生成多个图例，设置不展示 Population 和 Country 两个维度的图例
        chart.legend('Population', false);
        chart.legend('Country', false);
        chart.point().position('GDP*LifeExpectancy')
          .size('Population', 35, 5)
          .color('continent')
          .opacity(0.65)
          .shape('circle')
          .tooltip('Country*Population*GDP*LifeExpectancy');
        chart.render();
      });
    </script>
