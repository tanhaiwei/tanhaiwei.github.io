<!DOCTYPE html>
  <html>

<body>
  <div id="c3"></div>
    <!-- C3 code start -->
    <script>
      var data = [

        {"province":"青海省","population":5626723}
      ];
      var Stat = G2.Stat;
      var Frame = G2.Frame;
      var frame = new Frame(data);
      frame = Frame.sort(frame, 'population'); // 将数据按照population 进行排序，由大到小
      var chart = new G2.Chart({
        id : 'c3',
        margin:0,
        width : 1000,
        height : 500,
        plotCfg: {
        margin: [20, 60, 80, 120]
        }
      });
      chart.source(frame);
      chart.axis('province',{
        title: null
      });
      chart.coord('rect').transpose();
      chart.interval().position('province*population');
      chart.point()
        .color('z', ['#4A6AEA']);
      chart.render();
    </script>
    <!-- C3 code end -->
   </body>
 </html>
