<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>马赛克图(六边形)</title>
    <link rel="stylesheet" href="https://os.alipayobjects.com/basement/s/prod/g2/static/doc-b57e62881a0344ecde9e68c4ce312143.css"/>
    <!--如果不需要jquery ajax 则可以不引入-->
    <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
    <!-- 引入 G2 脚本 --><script src="https://a.alipayobjects.com/g/datavis/g2/2.1.3/index.js"></script>
  </head>
  <body>
    <div id="c1"></div>
    <!-- G2 code start -->
    <script>
      $.getJSON('../../static/data/diamond.json',function (data) {
        var Stat = G2.Stat;
        var chart = new G2.Chart({
          id: 'c1',
          width: 1000,
          height: 500
        });
        chart.source(data);
        chart.tooltip({
          title: null
        });
        chart.polygon()
          .position(Stat.bin.hex('carat*price', 0.03))
          .color(Stat.summary.count(), 'blue'); // 指定颜色的计算方式，G2 默认提供了多种的计算方式：'red', 'blue', 'green', 'rainbow', 'hue', 'lightness', 'brightness'
        chart.render();
      }); 
    </script>
    <!-- G2 code end -->
  </body>
</html>
